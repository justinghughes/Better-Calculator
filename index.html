<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="display-container"></div>
    <div id="grand-container">
    <div id="grid-container">
        <button id="num-btn0" class="num-btns grid-item">0</button>
        <button id="num-btn1" class="num-btns grid-item">1</button>
        <button id="num-btn2" class="num-btns grid-item">2</button>
        <button id="num-btn3" class="num-btns grid-item">3</button>
        <button id="num-btn4" class="num-btns grid-item">4</button>
        <button id="num-btn5" class="num-btns grid-item">5</button>
        <button id="num-btn6" class="num-btns grid-item">6</button>
        <button id="num-btn7" class="num-btns grid-item">7</button>
        <button id="num-btn8" class="num-btns grid-item">8</button>
        <button id="num-btn9" class="num-btns grid-item">9</button>
        <button id="equals-btn" class="num-btns grid-item">=</button>
        <button id="clear-btn" class="num-btns grid-item">Clear</button>
        <button id="add-btn" class="num-btns grid-item">+</button>
        <button id="subtract-btn" class="num-btns grid-item">-</button>
        <button id="multiply-btn" class="num-btns grid-item">*</button>
        <button id="divide-btn" class="num-btns grid-item"> /</button>
    </div>
    </div>
</body>
</html>
